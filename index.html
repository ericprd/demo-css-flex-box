<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Flex Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=chillax@1,600,500,300,700,400,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="column-left">
          <h3>I passionate to create something cool in design</h3>
        </div>
        <div class="column-right">
          <p>
            Designing is certainly not just about aesthetics but also about
            conveying effective information. from my experience a good design of
            course requires these steps
          </p>
          <div class="cards">
            <div class="card">
              <div class="content">
                <img
                  src="assets/icons/communication.svg"
                  alt="icon communication"
                />
                <p>Communication</p>
              </div>
              <div class="arrow">
                <img src="assets/icons/arrow-down.svg" alt="icon arrow" />
              </div>
            </div>
            <div class="card">
              <div class="content">
                <img
                  src="assets/icons/critical-thinking.svg"
                  alt="icon communication"
                />
                <p>Critical think</p>
              </div>
              <div class="arrow">
                <img src="assets/icons/arrow-down.svg" alt="icon arrow" />
              </div>
            </div>
            <div class="card open">
              <div class="content">
                <img
                  src="assets/icons/creativity.svg"
                  alt="icon communication"
                />
                <p>creativity</p>
              </div>
              <div class="arrow">
                <img src="assets/icons/arrow-down.svg" alt="icon arrow" />
                <div class="content">
                  <img
                    src="assets/icons/creativity.svg"
                    alt="icon communication"
                  />
                  <p>creativity</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
